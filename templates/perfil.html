{% extends "layout.html" %}
{% block title %}Mi Perfil{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-bold">Mi Perfil</h1>
            <a href="{{ url_for('home') }}" class="text-blue-500 hover:text-blue-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
            </a>
        </div>

        <div class="space-y-4">
            <div class="flex items-center space-x-4">
                <div class="bg-gray-100 p-3 rounded-full">
                    <svg class="w-8 h-8 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
                <div>
                    <h2 class="text-lg font-semibold">{{ g.user.username }}</h2>
                    <p class="text-gray-600">{{ g.user.role }}</p>
                </div>
            </div>

            <div class="border-t pt-4">
                <h3 class="text-lg font-semibold mb-3">Información de la cuenta</h3>
                <div class="space-y-3">
                    <div class="flex justify-between items-center">
                        <span class="text-gray-600">Nombre de usuario:</span>
                        <span class="font-medium">{{ g.user.username }}</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-gray-600">Rol:</span>
                        <span class="font-medium">{{ g.user.role }}</span>
                    </div>
                </div>
            </div>

            <div class="border-t pt-4">
                <h3 class="text-lg font-semibold mb-3">Acciones</h3>
                <div class="space-y-2">
                    <button class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-200">
                        Cambiar Contraseña
                    </button>
                    <button class="w-full bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition duration-200">
                        Eliminar Cuenta
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
